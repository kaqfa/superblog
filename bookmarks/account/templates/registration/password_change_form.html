{% extends 'base.html' %}

{% block title %} Change your password {% endblock %}

{% block content %}
    <h1>Change Your Password</h1>
    <p>Use form below to change your password</p>
    <form action="." method="post">
        {{ form.as_p }}
        {% csrf_token %}
        <p><input type="submit" value="Change"></p>
    </form>
{% endblock %}
