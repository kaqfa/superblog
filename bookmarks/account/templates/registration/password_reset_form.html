{% block title %} Reset your Password {% endblock %}

{% block content %}
    <h1>Forgotten your password</h1>

    <form action="." method="post">
        {{ form.as_p }}
        {% csrf_token %}
        <p><input type="submit" value="Kirim Email"></p>
    </form>
{% endblock %}
